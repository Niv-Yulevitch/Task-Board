<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Project 1</title>
</head>
<body onload="loadDataFromLocalStorage()">
    <div class="container">
        <div class="row justify-content-md-center" id="title-img">
            <img src="./Images/title.png">
        </div>
        <div class="row justify-content-md-center">
            <form id="myForm">
                <input type="text" class="form-control" id="formInput1" placeholder="Enter your task here:" minlength="1">
                <input type="date" class="form-control" id="formInput2">
                <input type="time" class="form-control" id="formInput3">
                <button id="btnCreateNotes" type="submit">Save</button>
                <button id="btnReset" type="reset">Reset</button>
                <button id="btnResetLocalStorage" onclick="deleteAllDataFromLocalStorage()">
                    Delete All Notes
                </button>
            </form>
        </div>
        <div class="row" id="notes-div"></div>
        <div>

        </div>
    </div>
    <script src="../JavaScript/app.js"></script>
    <script src="../JavaScript/MakeNotes.js"></script>
    <script src="../JavaScript/SaveData.js"></script>
    <script src="../JavaScript/GetData.js"></script>
    <script src="../JavaScript/DeleteData.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
